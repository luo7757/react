<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- React核心库， 于宿主环境无关 -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <!-- 依赖核心库，将核心的功能与页面结合 -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- JSX 转义使用babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    // 在js中 script 标签的type属性默认值为 text/javascript 改为 text/babel，意味js引擎不用管了 babel来处理

    // let span = React.createElement('span',{},"一个span")
    // let span = <span>一个sapn元素</span>

    let h1 = <h1 title="第一个React元素">Hollow，world. <span>一个sapn元素</span></h1>
    // ReactDOM.render("hollo,world", document.getElementById("root"))
    ReactDOM.render(h1, document.getElementById("root"))
  </script>
</body>
</html>
